<div class="form-control">
  {{userForm.value | json}}
</div>
<div>
  {{users| json}}
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputFirstName">First Name/Primer Nombre</label>
      <input type="text" class="form-control" formControlName="firstname" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputLastName">Last Name/ Apellido</label>
      <input type="text" class="form-control" formControlName="lastname" id="inputLastName" placeholder="Last Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Email/ Correo Electrónico </label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Address/ Dirección</label>
    <input type="text" class="form-control" formControlName="address1" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group col-md-6">
    <label for="phoneNumber">Phone Number/ Número de Teléfono</label>
    <input type="text" class="form-control" formControlName="phonenumber" id="phoneNumber" placeholder="111-111-1111">
  </div>
</div>
  <div class="form-group">
    <label for="inputAddress2">Address 2/ Dirección2</label>
    <input type="text" class="form-control" formControlName="address2"  id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City/ Ciudad</label>
      <input type="text" formControlName="city" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State/ Estado</label>
      <select id="inputState" formControlName="state" class="form-control">
        <option selected>Choose...</option>
        <option value="AK">Alaska</option>
        <option value="AL">Alabama</option>
        <option value="AR">Arkansas</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DC">District of Columbia</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="IA">Iowa</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="MA">Massachusetts</option>
        <option value="MD">Maryland</option>
        <option value="ME">Maine</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MO">Missouri</option>
        <option value="MS">Mississippi</option>
        <option value="MT">Montana</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="NE">Nebraska</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NV">Nevada</option>
        <option value="NY">New York</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VA">Virginia</option>
        <option value="VT">Vermont</option>
        <option value="WA">Washington</option>
        <option value="WI">Wisconsin</option>
        <option value="WV">West Virginia</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip/ Código Postal</label>
      <input type="text" formControlName="zip" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Message to Send to Elizabeth</label>
    <textarea class="form-control" formControlName="message" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" formControlName="receivesNotification" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Interested in receiving emails?
      </label>
      <br />
      <input class="form-check-input"  formControlName="canVolunteer" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Interested in volunteering for Elizabeth's Campaign?
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit Contact Form</button>
</form>
